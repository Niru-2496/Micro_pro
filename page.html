<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="dashboard">
      <h2>Dashboard</h2>
      <div>Total Income: ₹<span id="total-income">0</span></div>
      <div>Total Expenses: ₹<span id="total-expenses">0</span></div>
      <div>Balance: ₹<span id="balance">0</span></div>
      <input type="number" id="expense-limit" placeholder="Set Expense Limit" />
      <button id="reset-dashboard">Reset Dashboard</button>
    </div>
    <div class="tracker">
      <h2>Log Your Expense</h2>
      <input type="text" id="expense-description" placeholder="Expense Description" />
      <input type="number" id="expense-amount" placeholder="Amount" />
      <input type="date" id="expense-date" />
      <button id="log-expense">Log Expense</button>
      <ul id="expense-list" class="log-list"></ul>
    </div>
    <div class="tracker">
      <h2>Log Your Income</h2>
      <input type="text" id="income-description" placeholder="Income Source" />
      <input type="number" id="income-amount" placeholder="Amount" />
      <input type="date" id="income-date" />
      <button id="log-income">Log Income</button>
      <ul id="income-list" class="log-list"></ul>
    </div>
    <div class="reports">
      <h2>Income vs Expenses Report</h2>
      <canvas id="incomeExpenseChart"></canvas>
    </div>
  </div>
  <script src="page.js"></script>
</body>
</html>
